<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/Ulogin.css" />
</head>

<body>
    <!-- Titled Box -->

    <div id="box-container">
        <div id="tilted-box"></div>
    </div>

    <!-- Navbar -->

    <nav>
        <div id="nav-contents">
            <div class="nvlogo">
                <img src="img/HMS.svg" alt="logo" id="nav-logo" />
              </div>
          <ul id="nav-links">
            <a href="Home">
              <li id="home" >Home</li>
            </a>
            <a href="AboutUs">
              <li id="aboutus">About Us</li>
            </a>
            <a href="ULogin">
              <li id="login"style="background: #3e3e3e; color: white">Login/Register</li>
            </a>
          </ul>
          <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
              id="menu"
              onclick="toggleMenu();"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
        </div>
        <div id="mobmenu">
            <a href="Home" onclick="toggleMenu();">
          <div class="moblink">
              Home
            </div>
            </a>
          <a href="AboutUs" onclick="toggleMenu();">
          <div class="moblink">
              About Us
            </div>
            </a>
          <a href="ULogin" style="background: #3e3e3e; color: white;" onclick="toggleMenu();">
          <div class="moblink" style="background: #3e3e3e; color: white;">
              Login/Register
            </div>
            </a>
        </div>
      </nav>

    <!-- Contents -->

    
    <div id="content">
        <div id="content-box">
            <div class="text">
                <div class="changer">
                    <span>
                        <div class="signin actived" data-tab-target="#signin">
                            Sign in
                        </div>
                        <div class="signup" data-tab-target="#signup">
                            Sign up
                        </div>
                    </span>
                </div>
                
                <div class="form" >
                    <div class="title">Enter Your Credentials</div>
                    <div class="tab-content">
                        <div class="form-contents active" data-tab-content id="signin">
                            <form action="/ULogin" method="post" id="signinformid">
                            <div class="email-login">
                                Email
                                <input type="email" name="email" id="email-field" class="fields"
                                    placeholder="Enter your email" />
                            </div>
                            <div class="password-login">
                                <div class="password">
                                    Password <a href="" class="forgot">Forgot password?</a>
                                </div>
                                <input type="password" name="Password" id="login-Pword" class="fields"
                                    placeholder="Enter your Password" style="margin-bottom: 6px;"/>
                            </div>
                            <div class="showpass">
                                <input type="checkbox" id="showpass" onclick="showPass()">
                                <div class="passtext" onclick="showPassText()">
                                    Show Password
                                </div>
                            </div>
                            <div class="signin-button">
                                <button type="submit" id="signin-btn" >Sign in</button>
                                <!-- <div class="doctor-text">
                                    Are you a Doctor?
                                    <a href="Dlogin" class="doctor-prompt">Click Here</a>
                                </div> -->
                            </div>
                            </form>
                        </div>
                        <div class="form-contents" id="signup" data-tab-content>
                            <!-- <form action="/signup" method="post">
                                
                                Username:<br>
                                <input type="text" name="username" placeholder="Username" required><br><br>
                                Password:<br>
                                <input type="password" name="password" placeholder="Password" required><br><br>
                            
                                <input type="submit" value="signup">
                              </form> -->
                            <form action="/signup" method="post" id="signupformid">
                            <div class="name">
                                <div class="first-name">
                                    First Name
                                    <input type="text" name="fName" id="fName" class="field" placeholder="Enter First name" />
                                </div>
                                <div class="last-name">
                                    Last Name
                                    <input type="text" name = "lName" id="lName" class="field" placeholder="Enter Last name" />
                                </div>
                            </div>
                            <div class="mail-signup">
                                Email
                                <input type="email" name="email" id="signup-mail" style="width: 98%" class="field"
                                    placeholder="Enter your Email" />
                            
                            </div>
                            <div class="password-login">
                                <div class="password">Password</div>
                                <input type="password" name="Password" id="password" class="fields"
                                    placeholder="Enter a Password" style="margin-bottom: 3%;"/>
                            </div>
                            <div class="tnc">
                                <input type="checkbox" name="Tnc" id="TnC" />I accept the
                                <a href="" class="tnC">Terms and Conditions</a>
                            </div>
                            <!-- <div class="phone-number">
                                Phone Number
                                <div class="number">
                                    <input type="number" value="91" style="flex: 1" id="country-code"
                                        onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" />
                                    <input type="number" style="flex: 5" name ="pNumber" id="pNumber"
                                        onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
                                        placeholder="XXXXXXXXXX" />
                                </div>
                            </div> -->
                            <div class="signin-button">
                                <button  type="submit" id="signup-btn" value="signup" ">
                                    Sign up
                                </button>
                                
                                <!-- <div class="doctor-text">
                                    Are you a Doctor?
                                    <a href="Dlogin" class="doctor-prompt">Click Here</a>
                                </div> -->
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </form>
            </div>
            <div class="graphic">
                <img src="img/SIGNIN.png" class="img" />
            </div>
        </div>
    </div>
    

    <!-- Footer -->

    <div class="footer">
        Having Issues? Contact us at
        <a href="mailto:support@example.com">support@example.com</a>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
